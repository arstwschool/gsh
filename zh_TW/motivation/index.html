            <button id="call_menu"> 選單</button>

        <div class="banner">啟程動機</div>
        <div class="frame">
            在新生訓練時收到學長姐發到班級的聖食志工參與表，並實際加入體驗過後，我們發現這是一件很有意義的事，然而，這項運行超過七年的計劃竟然都沒有人或團隊進行更深入的探討，我們便決定透過採訪相關的人員以及實地走訪人安基金會，了解聖食計畫運作的流程，也透過網路上的資訊知道創辦人的契機以及初期遇到的困境。我們希望透過這個專題，引發更多人對於食物浪費減少的關注，且致力於食物的重新分配，能幫助窮苦人溫飽肚子。
        </div>
